<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD - Week 3 - Place">
    <meta name="author" content="João Reis">
    <link rel="stylesheet" href="styles/place-style.css">
    <script src="scripts/place-scripts.js" defer></script>
    <script src="scripts/getdates.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>WDD 131-Brazil</title>
</head>
<body>
    <header>
        <h1>Brazil</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width:600px)" srcset="images/brazil-large.webp">
                <img src="images/brazil-flag.png" alt="Brazil">
              </picture>
        </div>
        <div class="cards">
            <div class="data-card">
                <h1> Data</h1>
                <div class="left-data">
                    <p>Area:</p>
                    <p>Population:</p>
                    <p>Capital:</p>
                    <p>Currency:</p>
                    <p>Time Zone:</p>
                    <p>Calling Code:</p>
                    <p>Internet TLG:</p>
                </div>
                <div class="right-data">
                    <p>8.51 million km²</p>
                    <p>215.3 million</p>
                    <p>Brasilia</p>
                    <p>Real</p>
                    <p>GMT-3</p>
                    <p>+55</p>
                    <p>.br</p>
                </div>
            </div>
            <div class="weather-card">
                <h1> Weather</h1>
                <div class="left-data">
                    <p>Temperature:</p>
                    <p>Conditions:</p>
                    <p>Wind:</p>
                    <p>Wind Chill:</p>
                </div>
                <div class="right-data">
                    <p>22º C</p>
                    <p>Partly Cloudy</p>
                    <p>10km/h</p>
                    <p class="wind-chill"></p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&#169; <span id="currentyear"></span>, João Reis - Bahia, Brazil</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
